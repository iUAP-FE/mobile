<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Mobiscroll</title>

    <script src="zepto.js"></script>
    <link href="datetime.css" rel="stylesheet" type="text/css" />
    <script src="datetime.js" type="text/javascript"></script>

    <script>
        $(function () {

            $('#demo_datetime').mobiscroll().datetime({
            });

            $('#demo_datetime').on('change', function(e){
                var datetime = $(this).val();
                var val = datetime.split(' ');
                
                var date = val[0]; 
                var time = val[1];
                var bound = val[2];
              
                var date1 = date.split('/');
                date1 = wrap(date1);
                var date2 = date1.join('-'); //date

                function wrap(arr){
                    if(arr.length !== 3) return arr;

                    var tmp = arr[2];
                    arr[2] = arr[1];
                    arr[1] = arr[0];
                    arr[0] = tmp;

                    return arr;
                }

                var times = time.split(':');
                if( '下午' == bound ){
                    times[0] =  Number(times[0]) + 12;
                }

                times = times.join(':');

                var res = date2 + ' ' + times;

                $(this).val(res);

            });

        });
    </script>
</head>

<body>
    <div data-role="fieldcontain" class="demo-cont" id="demo_cont_datetime">
        <label for="demo_datetime">Try Date & Time</label>
        <input type="text" id="demo_datetime" />  
    </div>
</body>
</html>
